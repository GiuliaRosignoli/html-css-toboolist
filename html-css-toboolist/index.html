<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header>
        <!--Logo and toboolist-->
    </header>
    <main>

         <!--buttons, activities, labels --> 
        
         <div class="first-container">
            <img id="logo" src="img/logo.png" alt="Boolean logo">
            <span class="toboolist"><h1>Toboolist</h1></span>
         </div>

         <div class="second-container"> 
           <section class="buttons">
            <button class="button one" type="button">Add Task</button>
            <button class="button two" type="button">Add Section</button>
           </section>
           <hr class="row">
           <div class="things to do"> 
              <div><span class="arrow">&#9662;</span><h3 class="title">New Task</h3>
                  <div><span class="check">&check;</span>Quarterly Newsletter <label class="lightblue label">Editorial</label></div>
              </div>
              <div><span class="arrow">&#9662;</span><h3 class="title">Today</h3>
                <div class="item"><span class="check">&check;</span>Recruiting blog post <label class="lightblue label">Editorial</label></div>
                <div class="item"><span class="check">&check;</span>Mobile app launch <label class="purple label">Q1 Goals</label></div>
                <div class="item"><span class="notdone">&#9587;</span>Interview John H.<label class="lightgreen label">Recruiting</label></div>
                <div class="item"><span class="check">&check;</span>Summit update to mobile storefronts<label class="orange label">Mobile</label></div>
             </div>
             <div><span class="arrow">&#9662;</span><h3 class="title">Upcoming</h3>
                <div class="item"><span class="notdone">&#9587;</span>Schedule meeting with Alex</div>
                <div class="item"><span class="check">&check;</span>Homepage refresh<label class="pink label">Website</label></div>
                <div class="item"><span class="check">&check;</span>Onboard new salesteam members<label class="green label">Sales</label></div>
                <div class="item"><span class="check">&check;</span>Review editorial calendar<label class="secondlightblue label">Editorial</label></div>
             </div>
          </div>
         </div>

    </main>
    
</body>
</html>
